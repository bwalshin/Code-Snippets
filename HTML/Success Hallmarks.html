<style type="text/css">
.success-grid {

}
/*  SECTIONS  */
.success-grid .section {
	clear: both;
	padding: 0px;
	margin: 0px;
}

/*  COLUMN SETUP  */
.success-grid .col {
	display: block;
	float:left;
	margin: 1% 0 1% 1.6%;
}
.success-grid .col:first-child { margin-left: 0; }


/*  GROUPING  */
.success-grid .group:before,
.success-grid .group:after {
	content:"";
	display:table;
}
.success-grid .group:after {
	clear:both;
}
.success-grid .group {
    zoom:1; /* For IE 6/7 */
}
.success-grid a {
	display: block;
	clear: both;
	margin: 15px 0 17px 15px;
	text-decoration: none;
	font-size: 22px;
	padding: 10px;
	color: #fff;
}                                               
.success-grid a i {
	float: left;
	margin: -10px 10px 15px;
	background: url(/resources/statics/1025/sprite-success.png) no-repeat top left;
	display: inline-block;
}				
.success-grid a span {
	display: block;
	text-transform: uppercase;
	font-size: 12px;
}
.success-grid a:hover {
	opacity: 0.70;
}
/* SPRITES */
.success-grid a i.icn-evolution{ background-position: 0 0; width: 50px; height: 50px; } 
.success-grid a i.icn-governance{ background-position: 0 -100px; width: 50px; height: 50px; }

.success-grid a i.icn-spans{ background-position: 0 -500px; width: 50px; height: 50px; } 

/*  GRID OF TWO  */
.success-grid .span_2_of_2 {
	width: 100%;
}
.success-grid .span_1_of_2 {
	width: 49.2%;
}
/*  GO FULL WIDTH AT LESS THAN 480 PIXELS */

@media only screen and (max-width: 480px) {
	.success-grid .col { 
		margin: 1% 0 1% 0%;
	}
}

@media only screen and (max-width: 480px) {
	.success-grid .span_2_of_2 {
		width: 100%; 
	}
	.success-grid .span_1_of_2 {

	}
}
