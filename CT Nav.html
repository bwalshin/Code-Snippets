        /*  SECTIONS  */

        .section {

            font-family:'TitilliumWeb-Regular', sans-serif;

            clear: both;

            padding: 0px;

        /*  COLUMN SETUP  */

        .col {

            display: block;

            float: left;

            margin: 1% 0 1% 0%;

        }

        .col:first-child {

            margin-left: 0;

        }

        /*  GROUPING  */

        .group:before, .group:after {

            content:"";

            display:table;

        }

        .group:after {

            clear:both;

        }

        .group {

            zoom:1;

            /* For IE 6/7 */

        }

        /*  GRID OF FOUR  */

        /*  GRID OF THREE  */

            width: 100%;

        .span_2_of_3 {

            width: 66.66%;

        }

        .span_1_of_3 {

            width: 33.33%;

        }
